<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>移动工服绩效大屏E-DAP</title>
    <script >
        (function(){
            var defaultW = 1366,
                scale = parseInt(parseInt(window.screen.width) / defaultW);
            document.write('<meta name="viewport" ' +
                'content="width=' + defaultW + '" ' +
                'minimum-scale="' + scale + '" ' +
                'maximum-scale="' + scale + '" ' +
                'target-densitydpi="device-dpi">');
        })();
    </script>
</head>
<body>
    <div id="App">
        <div class="app-top"></div>
        <div class="app-content">
            <!--left-->
            <div class="left-container fl">
                <div class="left-container-top">

                </div>
                <div class="left-container-center">

                </div>
                <div class="left-container-bottom">

                </div>
            </div>
            <!--center-->
            <div class="center-container fl">
                <div class="center-container-top">

                </div>
                <div class="center-container-center">

                </div>
                <div class="center-container-bottom">

                </div>
            </div>
            <!--right-->
            <div class="right-container fl">
                <div class="right-container-top">
                    <resource-use></resource-use>
                </div>
                <div class="right-container-center">

                </div>
                <div class="right-container-bottom">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
